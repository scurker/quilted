language: node_js
node_js:
- node
- 6
before_script:
- npm install -g coveralls
script:
- npm run lint
- npm run build
- npm run test
addons:
  chrome: stable
sudo: false
cache:
  directories:
  - node_modules
after_success:
- npm run coverage
- npm run coverage:report
deploy:
  skip_cleanup: true
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    tags: true
    repo: scurker/quilted
