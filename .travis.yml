language: node_js
dist: trusty
node_js:
  - 'node'
  - 6
before_script:
  - npm install coveralls
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
script:
  - npm run lint
  - npm run build
  - npm run test
addons:
  chrome: stable
addons:
  apt:
    packages:
      - libnss3
sudo: false
cache:
  directories:
    - node_modules
after_success:
  - npm run coverage
  - npm run coverage:report