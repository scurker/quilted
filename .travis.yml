language: node_js
dist: trusty
node_js:
  - 'node'
  - 6
before_install:
  - npm install -g coveralls
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - npm run lint
  - npm run build
  - npm run test
addons:
  chrome: stable
sudo: false
cache:
  directories:
    - node_modules
after_success:
  - npm run coverage
  - npm run coverage:report